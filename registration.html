<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
     <link rel="stylesheet" href="styles.css">
</head>
<Style>
    body {
       background-size: cover;
    font-family: Arial, sans-serif;
    background-color: none;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color:Transparent;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

.social-signup {
    text-align: center;
    margin-top: 20px;
}

.google-btn, .facebook-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.google-btn {
    background-color: #dd4b39;
    color: #fff;
}

.facebook-btn {
    background-color: #3b5998;
    color: #fff;
    margin-left: 10px;
}

.forgot-password {
    text-align: center;
    margin-top: 20px;
}

.forgot-password a {
    text-decoration: none;
    color: #007bff;
}

.forgot-password a:hover {
    text-decoration: underline;
}
h2{
    font-family:Arial, Helvetica, sans-serif;
    color:chartreuse;
}
h3{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color:crimson;
}
</style>
<body>
    <body>
        <form action="C:\Users\pulip\OneDrive\Desktop\html\New folder\register success.html">
        <body background="c:\Users\pulip\OneDrive\Pictures\reg-3.avif">
    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm" action="/register" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <h3><label for="name" >Name:</label></h3>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
             <div class="form-group">
                <h3> <label for="dob">Date of Birth:</label></h3>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <h3> <label for="email">Email:</label></h3>
                <input type="email" id="email" name="email" placeholder="@gmail.com">
            </div>
            <div class="form-group">
                <h3><label for="password">Password:</label></h3>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
          <div class="form-group">
                <h3> <label for="newpassword">Confirm Password:</label></h3>
                <input type="password" id="newpassword" name="newpassword" placeholder="new password">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="social-signup">
            <p>Or sign up with:</p>
            <button class="google-btn">Sign up with Google</button>
            <button class="facebook-btn">Sign up with Facebook</button>
        </div>
        <div class="forgot-password">
            <a href="/forgot-password">Forgot Password?</a>
        </div>
         </div>
        </form>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("newpassword").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
