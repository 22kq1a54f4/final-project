<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(139, 28, 37);;
            padding: 10px;
        }
        .navbar .nav-links {
            display: flex;
            flex: 1;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .restaurant-name {
            color: white;
            font-size: 24px;
        }
        .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
}

h1, p {
    margin: 0;
    padding: 0.5em;
}
.container-wrapper {
    display:flex;
    justify-content:center;
    gap: 20px; /* Space between containers */
    padding: 10px;
}

.container {
    flex: 1;
    padding: 35px;
    border: 2px solid #4CAF50;
    border-radius: 10px;
    background-color: #064a53;
    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
}
         /* Smartphones (portait and landscape )----------  */
             
         @media screen and (min-width: 767px)  {
                .container {
                    width: 100%;
                    padding: 5px 10px;
                }
                        }

            /* tablets , iPads (portait and landscape )----------  */
             
         @media screen and (min-width: 768px) and (max-width: 1024px)  {
               
            .container {
                    width: 750px;
                    padding: 5px 10px;
                }
            }


          /* Low resolution Desktops and laptops ----------  */
             
          @media screen and (min-width: 1024px)  {
            .container {
                    width: 980px;
                    padding: 5px 15px;
                }
            }
      
          /* High  resolution Desktops and laptops ----------  */
             
          @media screen and (min-width: 1280px)  {
            .container {
                    width: 1200px;
                    padding: 5px 20px;
                }
            }
           
           </style>
</head>
